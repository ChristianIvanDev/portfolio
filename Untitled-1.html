<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            text-align: center;
            margin: 2rem 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 0.5rem 0;
        }
        .profile p {
            color: #666;
        }
        .projects {
            margin: 2rem 0;
        }
        .projects h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .project {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio Profesional</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="tu-foto.jpg" alt="Tu Foto">
            <h1>Tu Nombre</h1>
            <p>Desarrollador Web | Diseñador Gráfico | Otro Título</p>
        </div>
        <div class="projects">
            <h2>Proyectos</h2>
            <div class="project">
                <h3>Proyecto 1</h3>
                <p>Descripción breve del proyecto 1.</p>
            </div>
            <div class="project">
                <h3>Proyecto 2</h3>
                <p>Descripción breve del proyecto 2.</p>
            </div>
            <!-- Agrega más proyectos según sea necesario -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Mi Portafolio Profesional</p>
        <p><a href="https://github.com/tu-usuario" target="_blank">GitHub</a> | <a href="https://linkedin.com/in/tu-usuario" target="_blank">LinkedIn</a></p>
    </footer>
</body>
</html>
